<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Login Page </title>
	<link rel="icon" href="/static/img/logo.jpg" type="image/gif" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="/static/img/logo.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Login</h4>
							<form action="login_func" method="post">
							 {% csrf_token %}
								<div class="form-group">
									<label for="email">Username</label>

									<input name = uname id="email" type="text" class="form-control"  value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										
									</label>
									<input name = pass id="password" type="password" class="form-control"  required data-eye>
								</div>

								<div class="form-group">
									
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center"> 
									Don't have an account? <a href="/register">Create One</a>
								</div>
								
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/js/my-login.js"></script>
</body>
</html>
